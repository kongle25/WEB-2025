<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Layout</title>
    <style>
      body {
        <div>
            margin: 0;
            font-family: Arial, sans-serif;
            background: #6ec6ff; /* nền xanh demo */
                  }
        </div>

      /* Khung ngoài */
      .card {
        width: 800px;
        border-radius: 15px;
        overflow: hidden; /* quan trọng: ẩn phần thừa, giữ bo tròn mượt */
        background: #111;
        color: white;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      }

      /* Cover */
      .cover {
        width: 100%;
        height: 200px;
        background: url("https://picsum.photos/1200/500") center/cover no-repeat;
        /* KHÔNG để border-radius ở đây nữa */
      }

      /* Profile info */
      .profile {
        display: flex;
        align-items: center;
        padding: 20px;
        background: #111;
      }

      /* Avatar */
      .profile img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #111;
        margin-right: 15px;
        margin-top: -40px; /* avatar trồi lên */
      }

      .profile-info h3 {
        margin: 0;
        font-size: 24px;
      }
      .profile-info p {
        margin: 0;
        font-size: 14px;
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="cover"></div>
      <div class="profile">
        <img src="https://picsum.photos/200" alt="avatar" />
        <div class="profile-info">
          <h3>Son Tung M-TP</h3>
          <p>Nghệ sĩ</p>
        </div>
      </div>
    </div>
  </body>
</html>
