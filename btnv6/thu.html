<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Card</title>
    <style>
      body {
        background: linear-gradient(to right, #a3d3ff, #ffffff);
        font-family: Arial, sans-serif;
      }
      .card {
        width: 800px;
        margin: 50px auto;
        background: #1c1c1c;
        color: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }
      .banner {
        width: 100%;
        height: 150px;
        background: url("https://via.placeholder.com/800x200") center/cover;
        position: relative;
      }
      .avatar {
        position: absolute;
        bottom: -40px;
        left: 30px;
        border: 5px solid #1c1c1c;
        border-radius: 50%;
        overflow: hidden;
        width: 90px;
        height: 90px;
      }
      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .profile {
        padding: 60px 30px 20px;
      }
      .profile h2 {
        margin: 0;
        font-size: 22px;
      }
      .profile p {
        margin: 5px 0 15px;
        color: #bbb;
      }
      .buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .btn {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      .btn.follow {
        background: #5a4fff;
        color: white;
      }
      .btn.message {
        background: transparent;
        border: 1px solid #aaa;
        color: white;
      }
      .stats {
        display: flex;
        justify-content: space-around;
        background: #2c2c2c;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
      }
      .stat {
        text-align: center;
      }
      .stat span {
        display: block;
        font-size: 20px;
        font-weight: bold;
        color: #7c7cff;
      }
      .bio {
        background: #2c2c2c;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .socials {
        text-align: center;
        margin-bottom: 20px;
      }
      .socials a {
        margin: 0 10px;
        text-decoration: none;
        color: white;
        font-size: 20px;
      }
      .lastpost {
        text-align: center;
        margin-bottom: 20px;
      }
      .lastpost img {
        width: 200px;
        border-radius: 10px;
      }
      .lastpost button {
        margin-top: 10px;
        padding: 8px 16px;
        border-radius: 8px;
        border: none;
        background: #5a4fff;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

    <div class="card">

  </body>
</html>
